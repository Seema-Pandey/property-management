#DB URL and DB Name
spring.datasource.url=jdbc:mysql://localhost:3306/propdb-dev?useSSL=false&serverTimezone=UTC&useLegacyDateTimeCode=false
#DB username
spring.datasource.username=root
#DB password
spring.datasource.password=
#DB Driver
spring.datasource.driverClassName:com.mysql.jdbc.Driver
#tells to keep existing data and table while server restart,other value is created where after server restarts all the tables will be dropped and new table will be created
spring.jpa.hibernate.ddl-auto=update

#this enables printing of SQL queries generated by hibernate in console
#spring.jpa.show-sql=true
#line 16 is commented because we dont want to see SQL queries in production

#Hibernate properties
#the SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jackson.serialization.fail-on-empty-beans=false

hibernate.hbm2ddl.auto=update

propdb.dummy=this is dev environment